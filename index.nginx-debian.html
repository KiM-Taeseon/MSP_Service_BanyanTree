<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Resource Input</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>AWS 리소스 수 입력</h1>
    <form id="awsForm">
        <label for="userId">사용자 ID:</label>
        <input type="text" id="userId" name="userId" required placeholder="예: michael123">

        <label for="ec2">EC2 인스턴스 개수:</label>
        <input type="number" id="ec2" name="ec2" min="0" required value="2">

        <label for="ec2type">EC2 인스턴스 타입:</label>
        <select id="ec2type" name="ec2type" required>
            <option value="t2.micro">t2.micro</option>
            <option value="t2.small">t2.small</option>
            <option value="t2.medium">t2.medium</option>
            <option value="t3.micro">t3.micro</option>
            <option value="t3.small">t3.small</option>
            <option value="t3.medium">t3.medium</option>
        </select>

        <label for="s3">S3 버킷 개수:</label>
        <input type="number" id="s3" name="s3" min="0" required value="1">

        <label for="rds">RDS 인스턴스 개수:</label>
        <input type="number" id="rds" name="rds" min="0" required value="1">

        <button type="submit">비용 계산</button>
    </form>

    <div id="output"></div>
</div>

<div class="right-pane">
    <div id="topRegions"></div>

    <!-- 👇 선택한 리전 클릭 시 표시되는 입력창 -->
    <div id="regionInputSection" style="display:none;">
        <h3>선택한 리전 설정</h3>
        <input type="hidden" id="selectedRegion">
        <label for="githubUrl">GitHub 주소:</label>
        <input type="text" id="githubUrl" placeholder="https://github.com/your/repo">
        <label for="accessKey">Access Key:</label>
        <input type="text" id="accessKey" placeholder="AWS Access Key">
        <button id="confirmSelection">저장</button>
    </div>

    <img id="diagramImage" src="https://s3.ap-northeast-2.amazonaws.com/www.jongseo22.com/multi-az_web_architecture.png" alt="Architecture Diagram">
</div>

<script src="script.js"></script>
</body>
</html>
