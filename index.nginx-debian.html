<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AWS Resource Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container {
            width: 40%;
            padding: 40px;
            box-sizing: border-box;
            border-right: 1px solid #ccc;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, button {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .right-pane {
            width: 60%;
            padding: 20px;
            position: relative;
            box-sizing: border-box;
        }

        #topRegions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 18px;
            font-weight: bold;
        }

        .region-item {
            cursor: pointer;
            padding: 5px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .region-item:hover {
            background-color: #f0f0f0;
        }

        #diagramImage {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50%;
            max-height: 60%;
            object-fit: contain;
            border: 1px solid #ccc;
            padding: 8px;
            background: #fff;
        }

        #output {
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AWS 리소스 수 입력</h1>
    <form id="awsForm">
        <label for="userId">사용자 ID:</label>
        <input type="text" id="userId" name="userId" required placeholder="예: michael123">

        <label for="ec2">EC2 인스턴스 개수:</label>
        <input type="number" id="ec2" name="ec2" min="0" required value="2">

        <label for="ec2type">EC2 인스턴스 타입:</label>
        <select id="ec2type" name="ec2type" required>
            <option value="t2.micro">t2.micro</option>
            <option value="t2.small">t2.small</option>
            <option value="t2.medium">t2.medium</option>
            <option value="t3.micro">t3.micro</option>
            <option value="t3.small">t3.small</option>
            <option value="t3.medium">t3.medium</option>
        </select>

        <label for="s3">S3 버킷 개수:</label>
        <input type="number" id="s3" name="s3" min="0" required value="1">

        <label for="rds">RDS 인스턴스 개수:</label>
        <input type="number" id="rds" name="rds" min="0" required value="1">

        <button type="submit">비용 계산</button>
    </form>

    <div id="output"></div>
</div>

<div class="right-pane">
    <div id="topRegions"></div>
    <img id="diagramImage" src="https://s3.ap-northeast-2.amazonaws.com/www.jongseo22.com/multi-az_web_architecture.png" alt="Architecture Diagram">
</div>

<script src="script.js"></script>
</body>
</html>
