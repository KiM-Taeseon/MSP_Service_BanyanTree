<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리전 세부 설정</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        .main-content {
            display: flex;
            flex: 1;
        }

        .side-info, .db-info, .diagram-pane {
            padding: 30px;
        }

        .side-info {
            width: 25%;
            background: #ffffff;
            border-right: 1px solid #ddd;
        }

        .db-info {
            width: 25%;
            background: #ffffff;
            border-right: 1px solid #ddd;
        }

        .diagram-pane {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f4f8;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .info-box {
            margin-bottom: 15px;
            padding: 12px;
            background-color: #f0f4ff;
            border-left: 4px solid #007bff;
            border-radius: 6px;
        }

        button {
            margin-top: 30px;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .diagram-pane img {
            max-width: 98%;
            max-height: 98%;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: #fff;
            padding: 8px;
        }

	.architecture {
	    margin-top: 20px;
	}

	/* add loaddding modal */
	#loadingModal {
	    position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

	.modal-background {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            font-size: 18px;
            color: #333;
            text-align: center;
        }

        /* 키 다운로드 영역 스타일 */
        #keyLinks {
            padding: 20px;
            background: #e8f5e8;
            border-top: 3px solid #28a745;
            margin: 0;
        }

        #keyLinks h3 {
            margin-top: 0;
            color: #155724;
        }

        #keyList {
            padding-left: 20px;
        }

        #keyList a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        #keyList a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <!-- 좌측: 선택한 리소스 정보 -->
        <div class="side-info" id="selectedResources">
            <h2>📦 입력 정보</h2>
            <div class="info-box" id="regionBox">리전: -</div>
            <div class="info-box" id="ec2Box">EC2: -</div>
            <div class="info-box" id="typeBox">타입: -</div>
            <div class="info-box" id="s3Box">S3: -</div>
            <div class="info-box" id="rdsBox">RDS: -</div>

            <h2>🗄️ DB 정보</h2>
            <label for="dbName">Database 이름</label>
            <input type="text" id="dbName" placeholder="예: MyDatabase">

            <label for="dbPassword">Database 비밀번호</label>
            <input type="password" id="dbPassword" placeholder="예: test123">
        </div>

        <div class="db-info" id="inputInformation">
            <h2>🛠️ 프로젝트 정보</h2>
            <label for="projectName">프로젝트 이름</label>
            <input type="text" id="projectName" placeholder="Myproject">

            <label for="githubUrl">GitHub 주소</label>
            <input type="url" id="githubUrl" placeholder="https://github.com/your/repo">

            <label for="accessKey">AWS Access Key</label>
            <input type="text" id="accessKey" placeholder="예: AKIA...">

            <label for="secretKey">AWS Secret Key</label>
            <input type="password" id="secretKey" placeholder="예: wJalrXUtnF...">

            <label for="sessionToken">AWS Session Token</label>
            <input type="password" id="sessionToken" placeholder="임시 인증 토큰">

            <button id="submitConfig" style="margin-top: 70px;">배포 시작</button>
        </div>

        <!-- 우측: 리전 아키텍처 이미지 -->
        <div class="diagram-pane">
            <img id="diagramImage" alt="" src="">
        </div>
    </div>

    <!-- 🔐 키 다운로드 영역 (처음엔 숨김) -->
    <div id="keyLinks" style="display: none;">
        <h3>🔑 SSH 키 다운로드</h3>
        <ul id="keyList"></ul>
    </div>
    
    <div id="loadingModal">
        <div class="modal-background"></div>
        <div class="modal-content">
            <p>🚀 인프라를 배포 중입니다. 잠시만 기다려 주세요...</p>
        </div>
    </div>

    <script>
    const params = new URLSearchParams(window.location.search);

    const userId = params.get("userId");
    const region = params.get("region");
    const ec2 = params.get("ec2");
    const ec2type = params.get("ec2type");
    const s3 = params.get("s3");
    const rds = params.get("rds");

    // 정보 표시
    document.getElementById("regionBox").textContent = `리전: ${region ?? "-"}`;
    document.getElementById("ec2Box").textContent = `EC2 인스턴스 수: ${ec2 ?? "-"}`;
    document.getElementById("typeBox").textContent = `EC2 타입: ${ec2type ?? "-"}`;
    document.getElementById("s3Box").textContent = `S3 버킷 수: ${s3 ?? "-"}`;
    document.getElementById("rdsBox").textContent = `RDS 인스턴스 수: ${rds ?? "-"}`;

    // 리전 아키텍처 이미지 로드
    const img = document.getElementById("diagramImage");
    if (region) {
        img.src = `/diagrams/${region}.png`;
        img.alt = `${region} 아키텍처 다이어그램`;
        img.style.display = "block";
    } else {
        img.style.display = "none";
    }

    // 키 확인 플래그
    let keyDetected = false;
    let ketCheckInterval = null;

    async function fetchKeys() {
        try {
            const res = await fetch("/available-keys.php");
            const keysData = await res.json();
            const keyBox = document.getElementById("keyLinks");
            const list = document.getElementById("keyList");
            list.innerHTML = "";

            if (keysData.length > 0) {
                if (!keyDetected) {
                    alert("🎉 AWS 인프라 생성 완료! SSH 키를 다운로드하세요.");
                    keyDetected = true;
				
		    document.getElementById("loadingModal").style.display = "none";
                    clearInterval(keyCheckInterval);				    
                }
                keyBox.style.display = "block";

                // 최신 키 선택
                const latestKey = keysData.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))[0];
                const li = document.createElement("li");
                const link = document.createElement("a");
		link.href = `/download-pem.php?file=${latestKey.filename}`;
                link.textContent = `⬇️ ${latestKey.filename}`;
                link.setAttribute("download", latestKey.filename);
                li.appendChild(link);
                list.appendChild(li);
            } else {
                keyBox.style.display = "none";
            }
        } catch (err) {
            console.error("키 목록 불러오기 실패:", err);
        }
    }

    // 배포 시작 버튼 이벤트
    document.getElementById("submitConfig").addEventListener("click", async () => {
        const projectName = document.getElementById("projectName").value.trim();
        const githubUrl = document.getElementById("githubUrl").value.trim();
        const accessKey = document.getElementById("accessKey").value.trim();
        const secretKey = document.getElementById("secretKey").value.trim();
        const sessionToken = document.getElementById("sessionToken").value.trim();
        const dbName = document.getElementById("dbName").value.trim();
        const dbPassword = document.getElementById("dbPassword").value.trim();

        if (dbName.includes("_")) {
            alert("❌ Database 이름에 밑줄(_)을 사용할 수 없습니다.");
            return;
        }

        if (dbPassword.length < 8) {
            alert("❌ Database 비밀번호는 8자 이상이어야 합니다.");
            return;
        }

	if (!/^[a-z]+$/.test(projectName)) {
	    alert("❌ 프로젝트 이름은 소문자(a~z)만 사용할 수 있습니다.");
    	    return;
	}

        if (!projectName || !githubUrl || !accessKey || !secretKey || !sessionToken || !dbName || !dbPassword || !region || !ec2 || !s3 || !rds) {
            alert("모든 항목을 입력하세요.");
            return;
        }

        const payload = {
            project_name: projectName,
            infrastructure_spec: {
                user_name: userId,
                region: region,
                project_link: githubUrl,
                access_key: accessKey,
                secret_key: secretKey,
                session_token: sessionToken,
                instance_count: parseInt(ec2),
                db_identifier: `${projectName}db`,
                db_count: parseInt(rds),
                db_username: dbName,
                db_password: dbPassword,
                bucket_count: parseInt(s3)
            }
        };

        // 로딩 모달 표시
        document.getElementById("loadingModal").style.display = "flex";
	keyDetected = false;

        try {
            const res = await fetch("/final", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            if (res.ok) {
                alert("✅ 인프라 생성 요청 및 최종 저장이 완료되었습니다.");
                // 키 확인 주기적으로 시작
                keyCheckInterval = setInterval(fetchKeys, 5000); // 5초마다 확인
            } else {
                throw new Error(`요청 실패: ${res.status}`);
            }
        } catch (err) {
            alert("❌ 요청 실패: " + err.message);
	    document.getElementById("loadingModal").style.display = "none";   
        }
    });
    </script>
</body>
</html>
